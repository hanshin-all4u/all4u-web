<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 글 작성</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 분리된 CSS 파일 로드 -->
    <link rel="stylesheet" href="notice_write.css">
</head>
<body class="bg-white p-4 md:p-8">

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden border-4 border-yellow-400">
        <!-- 헤더 제거 -->

        <!-- 글 작성 폼 -->
        <form action="#" method="POST" class="p-6 md:p-8 space-y-6">
            
            <!-- 페이지 제목 -->
            <h1 class="text-center text-3xl font-bold mb-8">공지사항 글 작성</h1>

            <!-- 제목 -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">제목</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    placeholder="제목을 입력하세요" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm transition duration-150 ease-in-out focus:border-amber-500 focus:ring-2 focus:ring-amber-500/50"
                >
            </div>

            <!-- 작성자, 작성일 (한 줄에) 섹션 삭제 -->
            <!-- 첨부파일 섹션 삭제 -->
            
            <!-- 내용 -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">내용</label>
                <textarea 
                    id="content" 
                    name="content" 
                    rows="12" 
                    placeholder="공지할 내용을 입력하세요..." 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm transition duration-150 ease-in-out focus:border-amber-500 focus:ring-2 focus:ring-amber-500/50"
                ></textarea>
            </div>

            <!-- 하단 버튼 (등록, 취소) -->
            <div class="flex justify-end items-center gap-4 pt-4 border-t border-gray-200">
                <button 
                    type="button" 
                    class="px-5 py-2.5 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 border border-black transition duration-150 ease-in-out"
                    onclick="history.back()"
                >
                    취소
                </button>
                <button 
                    type="submit" 
                    class="px-5 py-2.5 rounded-md text-sm font-bold text-black bg-yellow-400 hover:bg-yellow-500 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 shadow-sm border border-black"
                >
                    등록하기
                </button>
            </div>

        </form>
    </div>

    <script>
        // 페이지 로드 시 '작성일' 칸에 오늘 날짜 자동 입력 (관련 코드 삭제)
        document.addEventListener('DOMContentLoaded', function() {
            // const today = new Date();
            // const year = today.getFullYear();
            // const month = String(today.getMonth() + 1).padStart(2, '0'); // 월 (0부터 시작하므로 +1)
            // const day = String(today.getDate()).padStart(2, '0'); // 일
            
            // const formattedDate = `${year}-${month}-${day}`;
            // document.getElementById('date').value = formattedDate;
        });

        // 폼 제출 시 (임시)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // 실제 서버로의 전송을 막음 (테스트용)
            
            // 여기에 실제로는 서버로 데이터를 보내는 로직이 들어갑니다.
            // (예: fetch,
            // (e.g., fetch, axios 등)
            
            // 임시로 메시지 박스 표시
            showTempMessage('공지사항이 성공적으로 등록되었습니다.');
            
            // 폼 초기화 (실제로는 페이지 이동)
            // e.target.reset();
            // document.getElementById('date').value = ... (날짜 재설정)
        });

        // alert() 대신 사용할 임시 메시지 박스 함수
        function showTempMessage(message) {
            // 기존 메시지가 있다면 제거
            const oldMessage = document.getElementById('temp-message');
            if (oldMessage) {
                oldMessage.remove();
            }

            // 메시지 엘리먼트 생성
            const messageBox = document.createElement('div');
            messageBox.id = 'temp-message';
            messageBox.textContent = message;
            messageBox.className = 'fixed top-5 left-1/2 -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 ease-out opacity-0 transform -translate-y-10';
            document.body.appendChild(messageBox);

            // 애니메이션
            setTimeout(() => {
                messageBox.classList.remove('opacity-0', '-translate-y-10');
                messageBox.classList.add('opacity-100', 'translate-y-0');
            }, 10);

            // 3초 뒤 자동 제거
            setTimeout(() => {
                messageBox.classList.remove('opacity-100', 'translate-y-0');
                messageBox.classList.add('opacity-0', '-translate-y-10');
                setTimeout(() => {
                    messageBox.remove();
                }, 300);
            }, 3000);
        }
    </script>

</body>
</html>
