<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>후기</title>
  <link rel="stylesheet" href="../css_vscode/myreview.css"> </head>
<body>
  <div class="page">
    <header class="top-bar">
      <nav class="top-actions">
        </nav>
    </header>

    <main class="content">
      <h1>후기</h1>
      
      <section class="review-box" data-review-id="">
        
        <h2></h2> <div class="post-author">
          <span class="author-name"></span> <span class="separator">|</span>
          <span class="post-date"></span> </div>

        <hr class="post-divider">
        
        <div class="review-body">
          </div>
        
        <div class="review-actions">
          <button type="button" class="delete-btn">삭제</button>
        </div>
      </section>

      <section class="comment-section">
        </section>

      <section class="comment-form">
        <h3>댓글 쓰기</h3>
        <textarea placeholder="댓글을 입력하세요..." rows="4"></textarea>
        <button type="button">댓글 등록</button>
      </section>


      <button class="list-btn">목록</button>

      </main>

  </div>
  <script src="../js_vscode/search_all.js"></script>
  <script src="../js_vscode/myreview.js"></script> </body>
</html>
