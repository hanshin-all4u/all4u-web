<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>패스비 · 메인 (자유 배치)</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css_vscode/Homepage.css" />

</head>
<body>
  <div class="frame">
    <main class="stage">
      <!-- 좌상단 로고 -->
      <header class="brand" aria-label="사이트 로고">
        <span class="bee" aria-hidden="true">🐝</span>
        <span class="brand-text">패스비</span>
      </header>

      <!-- 🔥 자유 배치 보드 -->
      <nav class="board" aria-label="메인 메뉴">
        <!-- 원하면 px, %, vw, vh 등 아무 단위나 사용 가능 -->
        <a class="hex main"    style="--x: 43%;  --y: 184px; transform:translateX(-25%);" href="#"><span>자격증</span></a>
        <a class="hex"         style="--x: 47.5%;  --y:  60px; transform:translateX(-50%);" href="#"><span>회원가입</span></a>
        <a class="hex"         style="--x: calc(49% - 190px); --y: 122px;" href="#"><span>로그아웃</span></a>
        <a class="hex"         style="--x: calc(28.7% + 184.5px); --y: 122px;" href="#"><span>시험후기</span></a>
        <a class="hex"         style="--x: calc(45% - 159px); --y: 246px;" href="#"><span>공지사항</span></a>
        <a class="hex"         style="--x: calc(33% + 151px); --y: 247px;" href="#"><span>Q&amp;A</span></a>
        <a class="hex"         style="--x: 47.5%;  --y: 308px; transform:translateX(-50.5%);" href="#"><span>마이페이지</span></a>
      </nav>

      <!-- 검색 바 -->
      <form class="search" action="#" role="search" aria-label="사이트 검색">
        <button class="icon" type="submit" aria-label="검색">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="16.5" y1="16.5" x2="22" y2="22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <input type="text" name="query" placeholder="검색어를 입력하세요" />
      </form>
    </main>
  </div>
  <script src="../js_vscode/search_all.js"></script>
</body>
</html>
