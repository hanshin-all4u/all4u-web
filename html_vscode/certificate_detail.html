<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자격증 상세보기</title>
  <link rel="stylesheet" href="certificate_detail.css">
</head>
<body>
  <div class="container">
    <header>
      <button class="back-btn">←</button>

      <form class="search" role="search">
        <button class="icon" aria-label="검색">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <input type="search" placeholder="검색" />
      </form>
      <button class="menu-btn">☰</button>
    </header>

    <main>
      <section class="detail-card">
        <h1 class="cert-name">정보처리기사</h1>
        <p class="cert-field">(IT)</p>
        <hr>
        <div class="cert-info">
          <h2>자격증 설명</h2>
          <p>
            정보처리기사는 소프트웨어 개발 및 데이터 관리, 시스템 분석·설계 등
            IT 관련 업무를 수행할 수 있는 전문 기술인을 인증하는 국가 자격증입니다.
          </p>
          <h2>취업 분야</h2>
          <p>
            IT 기업, 공공기관 전산직, 금융권 전산 담당, 시스템 엔지니어, 개발자 등
            다양한 분야에서 활용됩니다.
          </p>
          <h2>시험 구분</h2>
          <p>필기 및 실기</p>
          <h2>난이도</h2>
          <p>★★★☆☆ (중상)</p>
        </div>
        <div class="bottom-nav">
          <button class="data-btn">자료실로 이동</button>
        </div>
      </section>
    </main>

    <footer>
      <button class="top-btn">⬆</button>
    </footer>
  </div>

  <script src="certificate_detail.js"></script>
</body>
</html>
