<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자격증 상세보기</title>
  <link rel="stylesheet" href="../css_vscode/certificate_detail.css">
</head>
<body>
  <div class="container">
    <header>
      <button class="back-btn">←</button>

      <form class="search" role="search">
        <button class="icon" aria-label="검색">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <input type="search" name="query" placeholder="검색" />
      </form>
    </header>

    <main>
      <section class="detail-card">
        <h1 class="cert-name" id="certName"></h1>
        <p class="cert-field" id="certSeries"></p>
        <hr>
        <div class="cert-info">
          <h2>자격증 설명</h2>
          <p id="certSummary"></p>
          <h2>진로 및 전망</h2>
          <p id="certCareer"></p>
          <h2>시험 구분</h2>
          <p id="certQualgbnm"></p>
          <h2>수행 직무</h2>
          <p id="certJob"></p>
          <h2>시험 과목 목록</h2>
          <p id="certSubjects"></p>
          <h2>실기 지참물 목록</h2>
          <p id="certPracticalItems"></p>
          <h2>출제 경향</h2>
          <p id="certTrend"></p>
          </div>
        <button class="top-btn" style="position: fixed; bottom: 20px; right: 20px; display: none; padding: 10px; background-color: #ffd400; border: 1px solid black; border-radius: 5px; cursor: pointer;">TOP</button>
      </section>
    </main>

  </div>

  <script src="../js_vscode/certificate_detail.js"></script>
  <script src="../js_vscode/search_all.js"></script>
</body>
</html>
