<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>패스비 · 마이페이지</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

  <!-- 폰트 & 내 CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">
  <!-- 경로는 프로젝트 구조에 맞게 유지 -->
  <link rel="stylesheet" href="../css_vscode/mypage.css" />
</head>
<body>
  <div class="container">
    <!-- ===== 사이드바 ===== -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <div class="sb-logo">패스비</div>
        <h2 class="sb-title">마이페이지</h2>
        <p class="sb-sub">원하는 정보를 확인하세요.</p>

        <div class="sb-actions">
          <button class="sb-btn"><span class="stack">캘린더</span></button>
          <button class="sb-btn"><span class="stack">관심<br>자격증</span></button>
          <button class="sb-btn"><span class="stack">회원정보<br>수정</span></button>
          <button class="sb-btn place-left"><span class="stack">원서접수<br>내역</span></button>
          <button class="sb-btn place-right"><span class="stack">회원탈퇴</span></button>
        </div>

        <div class="sb-links">
          <a href="#">Q&amp;A</a>
          <a href="#">문의하기</a>
          <a href="#">전달환경</a>
        </div>
      </div>
    </aside>

    <!-- ===== 메인 ===== -->
    <main class="main-content">
      <!-- 우측 상단: 검색 + 로그인/회원가입 -->
      <div class="top-bar">
        <nav class="top-actions">
          <form class="search" role="search" onsubmit="return handleSearch(event)">
            <button class="icon" type="submit" aria-label="검색">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                <line x1="16.65" y1="16.65" x2="21" y2="21"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <input type="search" name="q" placeholder="검색어를 입력하세요" autocomplete="off" />
          </form>
          <div class="auth-buttons">
            <button>로그인</button>
            <button>회원가입</button>
          </div>
        </nav>
      </div>

      <!-- ===== 2열: 왼쪽 달력 / 오른쪽 패널 ===== -->
      <section class="main-grid left-calendar">
        <!-- 왼쪽: 달력 -->
        <div class="col-left">
          <div class="calendar-shell">
            <div id="calendar"></div>
          </div>
        </div>

        <!-- 오른쪽: 패널 -->
        <aside class="col-right">
          <div class="panel panel-soft">
            <h3>다가오는 시험</h3>
            <ul class="list" id="upcomingList">
              <li><strong>2025-09-22</strong> · 정보처리기사</li>
              <li><strong>2025-09-25</strong> · SQLD</li>
            </ul>
          </div>

          <div class="panel panel-soft">
            <h3>관심 자격증</h3>
            <ul class="list">
              <li>⭐ 정보처리기사</li>
              <li>⭐ SQLD</li>
              <li>⭐ JLPT</li>
            </ul>
          </div>

          <div class="panel panel-soft">
            <h3>저장한 자료</h3>
            <ul class="list">
              <li>정보처리기사 핵심요약 PDF</li>
              <li>네트워크 기출 오답노트</li>
            </ul>
          </div>

          <div class="panel panel-soft">
            <h3>원서접수 내역</h3>
            <ul class="list">
              <li>정보처리기사(필기) · 2025-09-22</li>
              <li>SQLD · 2025-09-25</li>
            </ul>
          </div>
        </aside>
      </section>
    </main>
  </div>

  <!-- 달력 스크립트: 월/주/일, 오늘 버튼 제거 + 우측 목록 → 이벤트 자동 반영 -->
  <script>
    // 오른쪽 "다가오는 시험" 목록 → FullCalendar 이벤트로 변환
    function buildEventsFromUpcoming() {
      const items = document.querySelectorAll('#upcomingList li');
      const events = [];
      items.forEach(li => {
        const strong = li.querySelector('strong');          // <strong>YYYY-MM-DD</strong>
        if (!strong) return;

        const dateStr = strong.textContent.trim();          // "2025-09-22"
        // strong을 제외한 나머지 텍스트에서 시험명만 추출
        const title = li.textContent
          .replace(strong.textContent, '')
          .replace(/[·\-–—]/, '')
          .trim() || '시험';

        events.push({
          title,
          start: dateStr,
          allDay: true,
          classNames: ['exam-event']                        // 스타일용 클래스
        });
      });
      return events;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const calEl = document.getElementById('calendar');

      // 오른쪽 목록에서 이벤트 가져오기
      const upcomingEvents = buildEventsFromUpcoming();

      const calendar = new FullCalendar.Calendar(calEl, {
        locale: 'ko',
        initialView: 'dayGridMonth',
        height: 'auto',
        expandRows: true,

        // 월/주/일, today 버튼 제거
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: ''
        },

        navLinks: true,
        dayMaxEventRows: 3,
        displayEventTime: false,

        // 이벤트는 오른쪽 목록에서 자동 구성
        events: upcomingEvents
      });

      calendar.render();
    });

    // 검색 제출: 비어 있으면 안내
    function handleSearch(e){
      e.preventDefault();
      const q = e.currentTarget.q.value.trim();
      if(!q){ alert('검색어를 입력하세요.'); return false; }
      return false;
    }
  </script>
</body>
</html>
