<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>패스비 · 마이페이지</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <!-- 폰트 + CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css_vscode/mypage.css" />
</head>
<body>
  <div class="container">
    <!-- ===== 사이드바 ===== -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <div class="sb-logo">패스비</div>
        <h2 class="sb-title">마이페이지</h2>
        <p class="sb-sub">원하는 정보를 확인하세요.</p>

        <!-- 새 버튼 보드 -->
        <div class="sb-free">
          <!-- 위 3개 -->
          <button class="cell" style="--x:10; --y:30;">캘린더</button>
          <button class="cell" style="--x:50; --y:30;"><span class="stack">관심<br>자격증</span></button>
          <button class="cell" style="--x:90; --y:30;"><span class="stack">회원정보<br>수정</span></button>
          <!-- 아래 2개 -->
          <button class="cell" style="--x:30; --y:80;"><span class="stack">원서접수<br>내역</span></button>
          <button class="cell" style="--x:70; --y:80;">회원탈퇴</button>
        </div>

        <div class="sb-links">
          <a href="#">Q&amp;A</a>
          <a href="#">문의하기</a>
          <a href="#">전달환경</a>
        </div>
      </div>
    </aside>

    <!-- ===== 메인 ===== -->
    <main class="main-content">
      <!-- 우측 상단: 검색 + 버튼 -->
      <div class="top-bar">
        <nav class="top-actions">
          <form class="search" role="search" onsubmit="return handleSearch(event)">
            <button class="icon" type="submit" aria-label="검색">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                <line x1="16.65" y1="16.65" x2="21" y2="21"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <input type="search" name="q" placeholder="검색어를 입력하세요" autocomplete="off" />
          </form>
          <div class="auth-buttons">
            <button>로그인</button>
            <button>회원가입</button>
          </div>
        </nav>
      </div>

      <!-- ===== 메인 그리드 ===== -->
      <section class="main-grid left-calendar">
        <!-- 달력 -->
        <div class="col-left">
          <div class="calendar-shell">
            <div id="calendar"></div>
          </div>
        </div>

        <!-- 오른쪽 패널 -->
        <aside class="col-right">
          <div class="panel panel-soft">
            <h3>다가오는 시험</h3>
            <ul class="list" id="upcomingList">
              <li><strong>2025-09-22</strong> · 정보처리기사</li>
              <li><strong>2025-09-25</strong> · SQLD</li>
            </ul>
          </div>

          <div class="panel panel-soft">
            <h3>관심 자격증</h3>
            <ul class="list">
              <li>⭐ 정보처리기사</li>
              <li>⭐ SQLD</li>
              <li>⭐ JLPT</li>
            </ul>
          </div>

          <div class="panel panel-soft">
            <h3>저장한 자료</h3>
            <ul class="list">
              <li>정보처리기사 핵심요약 PDF</li>
              <li>네트워크 기출 오답노트</li>
            </ul>
          </div>

          <div class="panel panel-soft">
            <h3>원서접수 내역</h3>
            <ul class="list">
              <li>정보처리기사(필기) · 2025-09-22</li>
              <li>SQLD · 2025-09-25</li>
            </ul>
          </div>
        </aside>
      </section>
    </main>
  </div>

  <script>
    // FullCalendar
    document.addEventListener('DOMContentLoaded', function () {
      const calEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        height: 'auto',
        expandRows: true,
        headerToolbar: {
          left: 'prev,next',
          center: 'title',
          right: ''   // 월/주/일/오늘 버튼 제거
        },
        events: [
          { title: '정보처리기사', start: '2025-09-22', allDay: true, color:'#ffd400' },
          { title: 'SQLD',        start: '2025-09-25', allDay: true, color:'#ffd400' }
        ]
      });
      calendar.render();
    });

    function handleSearch(e){
      e.preventDefault();
      const q = e.currentTarget.q.value.trim();
      if(!q){ alert('검색어를 입력하세요.'); return false; }
      return false;
    }
  </script>
</body>
</html>
