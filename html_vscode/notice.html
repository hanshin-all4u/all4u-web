<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>패스비 | 자료실</title>
  <link rel="stylesheet" href="../css_vscode/notice.css" />
</head>
<body>
  <!-- 상단바 -->
  <header class="topbar">
    <div class="brand">패스비</div>
    <div></div>
    <nav class="top-actions">
      <!-- 로그인 버튼 왼쪽에 검색 아이콘 -->
      <form class="search" role="search">
        <button class="icon" aria-label="검색">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
        <input type="search" placeholder="search" />
      </form>
      <a class="btn ghost" href="#">로그인</a>
      <a class="btn ghost" href="#">회원가입</a>
    </nav>
  </header>

  <!-- 좌측 레일 -->
  <aside class="left-rail">
    <div class="side-title">공지사항</div>
  </aside>

  <!-- 본문 -->
  <main class="content">
    <section class="paper" aria-labelledby="title">
      <h1 id="title" class="sr-only">공지사항 목록</h1>

      <!-- 상단 여백(이미지의 큰 공백 느낌) -->
      <div class="spacer"></div>

      <!-- 표 + 필터 (표와 같은 폭으로 중앙 정렬) -->
<div class="table-group">
  <!-- 표 위 필터 라인 -->
  <form class="inline-filter" id="inlineSearch" role="search">
    <select name="field">
      <option value="title">제목</option>
      <option value="written">필기</option>
      <option value="practical">실기</option>
    </select>
    <input type="search" name="q" placeholder="검색어 입력" />
    <button class="search-btn" aria-label="검색">🔍</button>
  </form>

  <table class="table">
    <caption class="sr-only">자료 목록</caption>
    <thead>
      <tr>
        <th style="width:90px;">No</th>
        <th>자료 이름</th>
        <th style="width:160px;">등록일</th>
        <th style="width:80px;">첨부</th>
      </tr>
    </thead>
    <tbody id="listBody"></tbody>
  </table>
</div>

      <!-- 페이지네이션 -->
      <nav class="pagination" aria-label="페이지">
        <button class="page current" data-page="1">1</button>
        <button class="page" data-page="2">2</button>
        <button class="page" data-page="3">3</button>
        <button class="page" data-page="4">4</button>
        <button class="page" data-page="5">5</button>
        <button class="page next" data-page="next">&gt;</button>
      </nav>

      <!-- 큰 여백 후 하단 노란 바 -->
      <div class="filler"></div>
      <footer class="content-footer">
        <div class="logo">All4U</div>
      </footer>
    </section>
  </main>
  <script src="../js_vscode/search_all.js"></script>
  <script src="../js_vscode/notice.js" defer></script>

</body>
</html>
