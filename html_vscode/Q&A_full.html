<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A</title>
  <link rel="stylesheet" href="../css_vscode/Q&A_full.css">
</head>
<body>
  <div class="page">
    <!-- 상단 -->
    <header class="top-bar">
      <nav class="top-actions">
        <!-- 검색창 -->
        <form class="search" role="search" onsubmit="return false;">
          <button class="icon" type="submit" aria-label="검색">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
              <line x1="16.65" y1="16.65" x2="21" y2="21"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <input type="search" placeholder="검색어를 입력하세요" />
        </form>
        <!-- 로그인 / 회원가입 -->
        <div class="auth-buttons">
          <button>로그인</button>
          <button>회원가입</button>
        </div>
      </nav>
    </header>

    <!-- 본문 -->
    <main class="content">
      <h1>Q&A</h1>
      <section class="review-box">
        <h2>정보처리기사</h2>
        <p><strong>제목:</strong> 정보처리기사 시험 난이도</p>
        <div class="review-body">
          정보처리기사 시험 난이도는 얼마정도 되나요?<br>

          <div class=""review-answer">
        <p><strong>답변:</strong> 필기는 기출 문제 대로 나온다고 보면 됩니다.</p>
    </div>
        </div>
      </section>

      <button class="list-btn">목록</button>

      <!-- 검색 -->
      <div class="search-bar">
        <select>
          <option>자격증 이름</option>
          <option>내용</option>
        </select>
        <input type="text" placeholder="검색어를 입력하세요">
        <button>검색</button>
      </div>
    </main>

    <!-- 위로가기 -->
    <button class="to-top">↑</button>
  </div>
</body>
</html>
