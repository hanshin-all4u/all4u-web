<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A</title>
  <link rel="stylesheet" href="../css_vscode/Q&Afull.css">
</head>
<body>
  <div class="page">
    <!-- 상단 -->
    <header class="top-bar">
      <nav class="top-actions">
        <!-- 검색창 -->
        <form class="search" role="search" onsubmit="return false;">
          <button class="icon" type="submit" aria-label="검색">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
              <line x1="16.65" y1="16.65" x2="21" y2="21"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
          <input type="search" name="query" placeholder="검색어를 입력하세요" />
        </form>
        <!-- 로그인 / 회원가입 -->
        <div class="auth-buttons">
          <button>로그아웃</button>
          <button>회원가입</button>
        </div>
      </nav>
    </header>

    <!-- 본문 -->
    <main class="content">
      <h1>Q&A</h1>
      <section class="review-box"data-review-id="">
        
        <!-- ==========[ 수정된 제목 및 작성자 형식 ]========== -->
        <!-- <h2>정보처리기사 시험 난이도 <span class="title-icon">❐</span></h2> <-- 아이콘 삭제 -->
        <h2>정보처리기사 시험 날짜</h2>
        
        <div class="post-author">
          <span class="author-name"></span>
          <span class="separator">|</span>
          <span class="post-date"></span>
        </div>

        <!-- 3. 구분선 추가 -->
        <hr class="post-divider">
        <!-- ==========[ /수정된 형식 ]========== -->
        
        <div class="review-body">
          정보처리기사 시험 날짜 언제인가요?<br>
          <!-- (내용이 길어지면 여기에 계속 추가됩니다) -->
        </div>
        <div class="review-actions">
          <button type="button" class="delete-btn">삭제</button>
        </div>
      </section>

      <!-- 4. 댓글 목록 (기존 '답변' 영역) -->
      <section class="comment-section">
        
        <!-- 댓글 1 -->
        <div class="comment-card">
          <!-- 5. 아바타 영역 -->
          <div class="comment-avatar">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332C3.154 11.91 3 12.65 3 12.996V13z"/>
            </svg>
          </div>
          <!-- 6. 댓글 내용 영역 -->
          <div class="comment-content">
            <div class="comment-header">
              <strong>관리자</strong>
              <span class="comment-date">2025. 10. 24. 10:30</span>
            </div>
            <div class="comment-body">
              <p>9월 5일입니다.</p>
            </div>
            <div class="comment-footer">
              <button class="reply-btn">답글</button>
            </div>
          </div>
        </div>


      </section>

      <!-- 1. 댓글 입력창 -->
      <section class="comment-form">
        <h3>댓글 쓰기</h3>
        <textarea placeholder="댓글을 입력하세요..." rows="4"></textarea>
        <button type="button">댓글 등록</button>
      </section>


      <button class="list-btn">목록</button>

      <!-- 검색 -->
      <div class="search-bar">
        <select>
          <option>자격증 이름</option>
          <option>내용</option>
        </select>
        <input type="text" placeholder="검색어를 입력하세요">
        <button>검색</button>
      </div>
    </main>

  </div>
  <script src="../js_vscode/search_all.js"></script>
  <script src="../js_vscode/Q&Afull.js"></script>


</body>
</html>
