<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>패스비 · 자격증</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css_vscode/license.css" />
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-inner">
                <div class="sb-logo">패스비</div>
                <h2 class="sb-title">자격증</h2>
                <p class="sb-sub">원하는 정보를 확인하세요.</p>

                <div class="sb-free">
                    <button class="cell" style="--x:10; --y:30;">마이페이지</button>
                    <button class="cell" style="--x:50; --y:30;"><span class="stack">관심<br>자격증</span></button>
                    <button class="cell" style="--x:90; --y:30;"><span class="stack">회원정보<br>수정</span></button>
                    <button class="cell" style="--x:30; --y:80;"><span class="stack">원서접수<br>내역</span></button>
                    <button class="cell" style="--x:70; --y:80;">회원탈퇴</button>
                </div>

                <div class="sb-links">
                    <a href="#">Q&amp;A</a>
                    <a href="#">문의하기</a>
                    <a href="#">전달환경</a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <nav class="top-actions">
                    <form class="search" role="search" onsubmit="return handleSearch(event)">
                        <button class="icon" type="submit" aria-label="검색">
                            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                                <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                                <line x1="16.65" y1="16.65" x2="21" y2="21"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <input type="search" name="q" placeholder="검색어를 입력하세요" autocomplete="off" />
                    </form>
                    <div class="auth-buttons">
                        <button>로그인</button>
                        <button>회원가입</button>
                    </div>
                </nav>
            </div>

            <section class="main-grid">
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>

                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>

                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
                <div class="panel panel-soft"><h3></h3><ul class="list"><li></li></ul></div>
            </section>
        </main>
    </div>

    <script src="../js_vscode/license.js"></script>
</body>
</html>
