<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>패스비 · 시험 후기</title>

  <!-- 폰트 & CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css_vscode/review.css" />
</head>
<body>
  <div class="frame">
    <main class="stage">
      <!-- 상단 우측: 검색 + 로그인/회원가입 -->
      <div class="topbar">
        <nav class="top-actions">
          <!-- 검색: 아이콘만 보이다가 hover/focus 시 왼쪽으로 펼쳐짐 -->
          <form class="search" role="search" onsubmit="return false">
            <button class="icon" type="submit" aria-label="검색">
              <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>
            <input type="search" name="query" placeholder="검색어를 입력하세요" autocomplete="off" />
          </form>

          <div class="auth">
            <button class="btn">로그인</button>
            <button class="btn">회원가입</button>
          </div>
        </nav>
      </div>

      <!-- 제목 -->
      <h1 class="page-title">시험 후기</h1>

      <!-- 후기 카드 그리드 -->
      <section class="reviews-grid">
      </section>

      <!-- 하단 필터/검색 -->
      <div class="filter-bar">
        <select class="select">
          <option>자격증 이름</option>
          <option>내용</option>
        </select>

        <div class="search-long">
          <input type="text" placeholder="검색어를 입력하세요" />
          <button class="go" aria-label="검색">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
              <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- 페이지네이션 -->
      <nav class="pagination" aria-label="페이지">
        <a class="page is-active" href="#">1</a>
        <a class="page" href="#">2</a>
        <a class="page" href="#">3</a>
        <a class="page" href="#">4</a>
        <a class="page" href="#">5</a>
        <a class="page next" href="#" aria-label="다음 페이지"></a>
      </nav>

      <button class="to-top" aria-label="위로가기">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="black">
          <path d="M12 4l-8 8h5v8h6v-8h5z"></path>
        </svg>
      </button>

  </div>
  <script src="../js_vscode/search_all.js"></script>
  <script src="../js_vscode/review.js"></script>
</body>
</html>
